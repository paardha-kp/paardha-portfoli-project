<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paardha's Portfolio</title>
    <style>
        
       
        body {  
            background-image: url(bgg.png);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;
            margin: 0;
        }

        
        .text-box1 {
            position: absolute;
            left: 50px;
            top: 50px;
            font-size: 50px;
            font-weight: bold;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }

        
        .text-box2 {
            position: absolute;
            left: 200px;
            top: 300px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }

        /*creating a box */
        .top-right-box {
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: #faf2cc;
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 30px;
            align-items: center;
                        
        }

        
        /* Styling the links inside the box */
        .top-right-box a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        /* Hover effect */
        .top-right-box a:hover {
            color:#ff8748;
        }
        /* Default Link Style */
        .top-right-box a {
    text-decoration: none;
    color: black;
    
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

/* Active Link - Shrinks and Bounces */
.top-right-box a.active {
    color: #ff8748;
    font-size: 25px;
    animation: bounce 0.4s ease-in-out;
}

/* Keyframes for Bouncy Effect */
@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(0.85); } /* Shrinks slightly */     
}
      </style>
</head>
<body>

    <!-- Navigation links -->
    <div class="top-right-box">

    </div>

</body>
